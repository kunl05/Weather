<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Site</title>

</head>
<body>
 <div class="box">
    <div class="search">
        <input type="text" placeholder="Enter Name" spellcheck="false">
        <button>
            <img src="pic/search.jpg">
        </button>
    </div>
    <div class="weather">
        <img src="pic/rain.png" class="weather-icon">
        <h1 class="temp">22 c</h1>
        <h2 class="city">Delhi</h2>
        <div class="details">
            <div class="col">
                <img src="pic/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div> 
            </div>
            <div class="col">
                <img src="pic/wind.png">
                <div>
                    <p class="wind">50%</p>
                    <p>wind</p>
                </div> 
            </div>
        </div>
 </div>

</body>

</html>
